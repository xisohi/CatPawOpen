name: 猫源

on:
  schedule:
    - cron: '0 8 * * *'  # 每天8点触发
  push:  # 用于检测是否有新的提交
    branches:
      - main
    paths:
      - '**'  # 检测所有文件路径
  workflow_dispatch:  # 支持手动触发
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'info'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        required: false
        type: environment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的提交历史，用于后续检查

      - name: Check for new commits
        id: check_commits
        run: |
          # 获取当前时间
          current_time=$(TZ=UTC date +"%Y-%m-%d")
          # 获取最近一次提交的时间
          last_commit_time=$(git log -1 --format=%cd --date=iso)
          # 比较时间，判断是否有新的提交
          if [[ "$current_time" == "$(TZ=UTC date -d "$last_commit_time" +"%Y-%m-%d")" ]]; then
            echo "New commits detected. Proceeding with build."
            echo "::set-output name=has_new_commits::true"
          else
            echo "No new commits. Skipping build."
            echo "::set-output name=has_new_commits::false"
          fi

      - name: Set up Node.js
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1

      - name: Run npm build
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: nodejs
        run: |
          npm i
          npm run build

      - name: Archive dist
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd nodejs/dist
          zip -r cat.zip .  # 打包 nodejs/dist 文件夹内的所有文件
          mv cat.zip ../  # 将生成的 cat.zip 移动到 nodejs 目录下

      - name: Upload cat.zip
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: cat.zip
          path: nodejs/cat.zip  # 指定上传 cat.zip 文件

      - name: Set TAG_NAME environment variable
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "TAG_NAME=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create Release and Upload Artifact
        if: steps.check_commits.outputs.has_new_commits == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: nodejs/cat.zip  # 指定上传 cat.zip 文件
          tag_name: ${{ env.TAG_NAME }}  # 使用构建时间作为标签
          name: ${{ github.ref_name }} Release  # Release 名称
          body: "Automated release from ${{ github.ref_name }} branch at ${{ env.TAG_NAME }}"  # Release 描述
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 进行身份验证